<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>rocks</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="style.css">
    <!-- P5 -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
    <script defer src="https://unpkg.com/p5.collide2d"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    <!-- ALPINE -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>    
    <!-- PARTYKIT -->
    <script type="module" src="/dist/client.js"></script>
    <!-- CLASSES -->
     <script src="./Rock.js"></script>
     <script src="./Hull.js"></script>
     <script src="./Debug.js"></script>
    <!-- APP -->
    <script src="./app.js"></script>
  </head>
  <body x-data>
    <div class="sidebar">
      <div class="debug"></div>
      <div class="control">
        <label>Show Hull<input type="checkbox" onclick="hull.toggle(event)" /></label>
        <label>Rotate from click position<input type="checkbox" onclick="rotateClickPos = !rotateClickPos" /></label>
        <label>Click and drag<input type="checkbox" onclick="dragMode = !dragMode" /></label>
        <button onclick="addRocks(5)">More Rocks</button>
      </div>
    </div>
  </body>
</html>
