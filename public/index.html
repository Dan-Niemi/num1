<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>rocks</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- P5 -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
    <!-- ALPINE -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- PARTYKIT -->
    <script type="module" src="/dist/client.js"></script>
    <!-- CLASSES -->
    <script src="./Vector2.js"></script>
    <script src="./Rock.js"></script>
    <script src="./Hull.js"></script>
    <!-- Easing -->
    <script src="./bezier-easing.js"></script>
    <!-- APP -->
    <script src="./sketch.js"></script>
    <script src="./app.js"></script>
  </head>
  <body x-data>
    <!-- OPEN SCREEN -->
    <div x-show="!store.room" class="absolute flex flex-col gap-4 items-center justify-center h-screen w-screen">
      <div class="flex flex-col items-center gap-2">
        <label for="room">Room name: </label>
        <input class="border border-gray-400 p-2" @keyup.enter="store.joinRoom()" x-model="store.roomInput" type="text" name="room"/>
      </div>
      <button class="py-3 px-6 bg-slate-500 text-white font-bold " @click="store.joinRoom()">Join room</button>
    </div>
    <!-- Player List -->
    <div class="absolute bottom-0 left-0 m-2">
      <ul>
        <template x-for="player in store.players" :key="player.id">
          <li :class="player.id === store.id && 'font-bold'">
            <span x-text="player.id+': '"></span>
            <span x-text="player.room || 'lobby'"></span>
          </li>
        </template>
      </ul>
    </div>

    <!-- SIDEBAR -->
    <div x-cloak x-show="store.room" class="absolute top-12 m-2">
      <ul>
        <li>Click rock to select/place</li>
        <li>Mouse wheel or <strong>A</strong> and <strong>D</strong> to rotate</li>
        <li>Hold <strong>S</strong> for fine movement</li>
        <li>Try to arrange all rocks in the smallest area</li>
      </ul>
      <template x-if="store.hull">
        <div class="debug">
          <div x-text=" `Rock Area:${Math.round(store.hull.rockArea / 1000)}`"></div>
          <div x-text=" `Container Area:${Math.round(store.hull.hullArea / 1000)}`"></div>
          <div x-text="`Score: ${((store.hull.rockArea / store.hull.hullArea) * 100).toFixed(0)}%`"></div>
          <label>Show Hull<input class="ml-2"  type="checkbox" x-model="store.hull.show" /></label>
        </div>
      </template>
      <button @click="store.leaveRoom()">Leave Room</button>
    </div>
<!-- CURSORS -->
    <div class="absolute">
      <template x-for="cursor in store.cursors">
        <template x-if="cursor.id != store.id">
          <div class="cursor" class="pointer-events-none absolute" :style="`translate: ${cursor.pos.x}px ${cursor.pos.y}px `">
            <span x-text="`(${cursor.pos.x},${cursor.pos.y})`"></span>
          </div>
        </template>
      </template>
    </div>
    <div id="sketch-wrapper"></div>
  </body>
</html>
